<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1 class="title">ESP32 LED Control Panel</h1>

    <div class="card">
      <div class="status-box">
        <p>Current LED Status:</p>
        <span id="status" class="status-text">Loading...</span>
      </div>

      <div class="button-group">
        <button id="onBtn" class="btn on">Turn ON</button>
        <button id="offBtn" class="btn off">Turn OFF</button>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
