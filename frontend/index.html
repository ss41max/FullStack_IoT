<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 LED Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <button id="onBtn">Turn ON</button>
<button id="offBtn">Turn OFF</button>
<p id="status">LED: Loading...</p>

</head>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="app.js"></script>

<body>

  <div class="container">
    <h1>ESP32 LED Control</h1>

    <div class="card">
      <p>Status: <span id="status">---</span></p>

      <div class="buttons">
        <button id="onBtn">LED ON</button>
        <button id="offBtn">LED OFF</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
